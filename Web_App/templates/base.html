<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Demo</title>
    
    <!-- Bootstrap and FontAwesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(69, 76, 62);">
        <div class="container">
            <!-- Left Side: App Button -->
            <a class="navbar-brand" href="#">
                <i class="bi bi-eye-slash"></i> HerProtecTech
            </a>
            
            <!-- Right Side: Statistics Button -->
            <button class="static btn btn-outline-info ml-auto" id="btn-stats">
                <i class="fas fa-chart-bar"></i> Statistics
            </button>

            <!-- Placeholder for the image -->
            <div id="stats-image-container" style="display:none; margin-top: 20px; text-align: center;">
                <img id="stats-image" src="C:\Users\matha\Downloads\Deployment - main\Deployment - main\Screenshot 2024-08-22 080644.png" alt="Statistics Image" style="max-width: 100%; height: auto;">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer Scripts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>

</html>
